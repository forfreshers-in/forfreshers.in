<section class="overflow-hidden" th:fragment="login">
	<div class="row align-items-center">
		<div class="col-lg-6">
			<div class="mw-md py-12 py-md-24 py-lg-40 px-5 mx-auto">
				<h4 class="font-heading mb-4">Login</h4>
				<p class="mb-8">
					<span class="text-light-dark">New to ForFreshers?</span> <a
						class="d-inline-block text-dark border-0 fw-bold" th:href="@{/contact}">Create
						new account</a>
				</p>
				<div th:if="${param.error}">Invalid username and password.</div>
				<div th:if="${param.logout}">You have been logged out.</div>
				<form th:action="@{/login}" method="post">
					<label class="form-label" for="">Username/Email</label> 
					<input class="form-control mb-4" type="text" name="username" required
						placeholder="fresher@email.com"> <label class="form-label"
						for="">Password</label>
					<div class="position-relative">
						<input class="form-control" type="password"
							placeholder="Enter password" name="password" required>
						<button
							class="btn p-0 border-0 position-absolute top-50 end-0 me-4 translate-middle-y" type="button" id="passwordToggleBtn">
							<svg width="24" height="24" viewbox="0 0 24 24" fill="none" id="password-eye"
								xmlns="http://www.w3.org/2000/svg">
                      <path
									d="M21.25 9.15C18.94 5.52 15.56 3.43 12 3.43C10.22 3.43 8.49 3.95 6.91 4.92C5.33 5.9 3.91 7.33 2.75 9.15C1.75 10.72 1.75 13.27 2.75 14.84C5.06 18.48 8.44 20.56 12 20.56C13.78 20.56 15.51 20.04 17.09 19.07C18.67 18.09 20.09 16.66 21.25 14.84C22.25 13.28 22.25 10.72 21.25 9.15ZM12 16.04C9.76 16.04 7.96 14.23 7.96 12C7.96 9.77 9.76 7.96 12 7.96C14.24 7.96 16.04 9.77 16.04 12C16.04 14.23 14.24 16.04 12 16.04Z"
									fill="#A3A3A3"></path>
                      <path
									d="M12.0004 9.14C10.4304 9.14 9.15039 10.42 9.15039 12C9.15039 13.57 10.4304 14.85 12.0004 14.85C13.5704 14.85 14.8604 13.57 14.8604 12C14.8604 10.43 13.5704 9.14 12.0004 9.14Z"
									fill="#A3A3A3"></path>
                    </svg>
						</button>
					</div>
					<div class="mt-3 mb-8 text-end">
						<a class="d-inline-block small fw-semibold p-0" href="javascript:void(0)">Forgot
							Password?
							<span class="badge bg-warning text-dark rounded-pill">feature currently inactive
</span>
							</a>
					</div>
					<button
						class="btn mb-4 py-3 lh-lg w-100 btn-primary border-primary-dark">Login</button>
						<p class="text-end small">
						<a  class="text-end" th:href="@{/}">Back to home</a>
						</p>
						
						
					<a class="btn w-100 d-flex flex-wrap btn-outline-light text-dark d-none"
						href="#"> <svg width="21" height="20" viewbox="0 0 21 20"
							fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
								d="M10.5003 1.91667C12.5358 1.91667 14.3903 2.67493 15.8117 3.91839L13.8037 5.92643C12.9021 5.19326 11.7542 4.75001 10.5003 4.75001C7.601 4.75001 5.25033 7.10068 5.25033 10C5.25033 12.8993 7.601 15.25 10.5003 15.25C12.7863 15.25 14.7244 13.7867 15.4456 11.7501L15.5636 11.4167H15.2099H10.7503V8.58334H17.7503V8.61792H18.0003H18.4637C18.5415 9.06752 18.5837 9.52907 18.5837 10C18.5837 14.464 14.9643 18.0833 10.5003 18.0833C6.03631 18.0833 2.41699 14.464 2.41699 10C2.41699 5.53599 6.03631 1.91667 10.5003 1.91667Z"
								fill="#FFC107" stroke="#FFC107" stroke-width="0.5"></path>
                    <path
								d="M3.12793 6.12125L5.86585 8.12917C6.60668 6.29501 8.40085 5.00001 10.5004 5.00001C11.775 5.00001 12.9346 5.48084 13.8175 6.26625L16.1746 3.90917C14.6863 2.52209 12.6954 1.66667 10.5004 1.66667C7.2996 1.66667 4.52376 3.47375 3.12793 6.12125Z"
								fill="#FF3D00"></path>
                    <path
								d="M10.4998 18.3333C12.6523 18.3333 14.6081 17.5096 16.0869 16.17L13.5077 13.9875C12.6429 14.6452 11.5862 15.0009 10.4998 15C8.3323 15 6.49189 13.6179 5.79855 11.6892L3.08105 13.7829C4.46022 16.4817 7.26105 18.3333 10.4998 18.3333Z"
								fill="#4CAF50"></path>
                    <path
								d="M18.6713 8.36791H18V8.33333H10.5V11.6667H15.2096C14.8809 12.5902 14.2889 13.3972 13.5067 13.9879L13.5079 13.9871L16.0871 16.1696C15.9046 16.3354 18.8333 14.1667 18.8333 9.99999C18.8333 9.44124 18.7758 8.89583 18.6713 8.36791Z"
								fill="#1976D2"></path>
                  </svg> <span class="ms-2 fw-bold">Login with Google</span>
                  <span class="badge rounded-pill bg-warning">soon</span>
                  
					</a>
				</form>
			</div>
		</div>
		<div class="col-lg-6 d-none d-xl-block">
			<div class="py-12 py-md-16 py-lg-24 px-5 mw-xl mx-auto">
				<div class="row mb-n4">
					<div class="col-6 mb-4">
						<div class="d-inline-flex px-5 pt-14 rounded-3 bg-info">
							<img class="d-block mx-auto img-fluid"
								src="solstice-assets/images/sign-up/man-picture.png" alt="">
						</div>
					</div>
					<div class="col-6 mb-4">
						<div class="d-inline-flex h-100 w-100 px-5 pt-14 rounded-3"
							style="background: linear-gradient(180deg, rgba(255, 249, 236, 0.00) 0%, #FFF9EC 100%);"></div>
					</div>
					<div class="col-6 mb-4">
						<div class="d-inline-flex h-100 w-100 px-5 pt-14 rounded-3"
							style="background: linear-gradient(180deg, #FFF9EC 0%, rgba(255, 249, 236, 0.00) 100%);"></div>
					</div>
					<div class="col-6 mb-4">
						<img class="d-block img-fluid w-100 h-100 rounded-3"
							src="solstice-assets/images/sign-up/woman-picture.png" alt="">
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
