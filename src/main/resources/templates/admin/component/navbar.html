<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>navbar</title>

</head>
<body>
	<div th:fragment="navbar">

		<nav class="navbar navbar-expand fixed-top">
			<!--  adding Notificate component -->
			<!-- Include Awesome Notification CSS from CDN -->
			<link rel="stylesheet"
				href="https://cdn.jsdelivr.net/npm/awesome-notifications@3.1.3 /dist/style.css">
			<!-- Include Awesome Notification JS from CDN -->
			<script
				src="https://cdn.jsdelivr.net/npm/awesome-notifications@3.1.3/dist/index.var.js"></script>

			<!--  end notification library -->
			<ul class="navbar-nav mr-auto align-items-center">
				<li class="nav-item"><a class="nav-link toggle-menu"
					href="javascript:void();"> <i class="icon-menu menu-icon"></i>
				</a></li>
				<li class="nav-item d-none">
					<form class="search-bar">
						<input type="text" class="form-control"
							placeholder="Enter keywords"> <a
							href="javascript:void();"><i class="icon-magnifier"></i></a>
					</form>
				</li>
				
			</ul>

			<ul class="navbar-nav align-items-center right-nav-link">
				<li class="nav-item " id="battery-indicator" style="display:none;">
					<span class="nav-link dropdown-toggle dropdown-toggle-nocaret waves-effect ">
						<i class="fa fa-plug" aria-hidden="true" id="battery-indicator-charging"></i>
						    
						<i class="fa fa-battery-0" aria-hidden="true" id="battery-indicator-ico"></i><span class="m-1"  id="battery-indicator-level">0%
						</span>
					
					</span>	
				</li>
				<li class="nav-item dropdown-lg"><a
					class=" nav-link border-0 rounded-pill"
					th:href="@{/}"> <i class="zmdi zmdi-home zmdi-hc-lg"></i></a></li>
				<li class="nav-item dropdown-lg d-none"><a
					class="nav-link dropdown-toggle dropdown-toggle-nocaret waves-effect"
					data-toggle="dropdown" href="javascript:void();"> <i
						class="fa fa-envelope-open-o"></i></a></li>
				<li class="nav-item dropdown-lg  d-none"><a
					class="nav-link dropdown-toggle dropdown-toggle-nocaret waves-effect"
					data-toggle="dropdown" href="javascript:void();"> <i
						class="fa fa-bell-o"></i></a></li>
				<li class="nav-item language  d-none"><a
					class="nav-link dropdown-toggle dropdown-toggle-nocaret waves-effect"
					data-toggle="dropdown" href="javascript:void();"><i
						class="fa fa-flag"></i></a>
					<ul class="dropdown-menu dropdown-menu-right">
						<li class="dropdown-item"><i
							class="flag-icon flag-icon-gb mr-2"></i> English</li>
						<li class="dropdown-item"><i
							class="flag-icon flag-icon-fr mr-2"></i> French</li>
						<li class="dropdown-item"><i
							class="flag-icon flag-icon-cn mr-2"></i> Chinese</li>
						<li class="dropdown-item"><i
							class="flag-icon flag-icon-de mr-2"></i> German</li>
					</ul></li>
				<li class="nav-item"><a
					class="nav-link dropdown-toggle dropdown-toggle-nocaret"
					data-toggle="dropdown" href="#"> <span class="user-profile"><img
							th:src="@{/images/peoples/profile.webp}" class="img-circle"
							alt="user avatar"></span>
				</a>
					<ul class="dropdown-menu dropdown-menu-right">
						<li class="dropdown-item user-details"><a
							href="javaScript:void();">
								<div class="media">
									<div class="avatar">
										<img class="align-self-start mr-3"
											th:src="@{/images/peoples/profile.webp}" alt="user avatar">
									</div>
									<div class="media-body">
										<h6 class="mt-2 user-title">
											<span th:text="${#authentication.principal.firstname}"></span>
										</h6>
										<p class="user-subtitle"
											th:text="${#authentication.principal.email}"></p>
									</div>
								</div>
						</a></li>
						<li class="dropdown-divider"></li>
						<li class="dropdown-item d-none"><i class="icon-envelope mr-2"></i>
							Inbox</li>
						<li class="dropdown-divider"></li>
						<li class="dropdown-item d-none"><i class="icon-wallet mr-2"></i>
							Account</li>
						<li class="dropdown-divider"></li>
						<li class="dropdown-item"><i class="icon-settings mr-2"></i><span class="position-absolute l0 bg-warning rounded-pill px-2" style="left:50%;">soon</span>
							Setting</li>
						<li class="dropdown-divider"></li>
						<li class="dropdown-item"><a href="/logout"> <i
								class="icon-power mr-2"></i>logout
						</a></li>
					</ul></li>
			</ul>
		</nav>
	</div>
</body>
</html>
