<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>sidabar</title>
</head>
<body>
	<div th:fragment="sidebar">

		<div id="sidebar-wrapper" data-simplebar=""
			data-simplebar-auto-hide="true">
			<div class="brand-logo">
				<a href="#"> <img src="/assets/images/logoColor.png"
					class="logo-icon" alt="logo icon">
					<h5 class="logo-text">ForFreshers Admin</h5>
				</a>
			</div>
			<ul class="sidebar-menu do-nicescrol">
				<li class="sidebar-header">MAIN NAVIGATION</li>
				<li th:class="${active_nav == 'dashboard' ? 'active' : '' }"><a
					href="/admin/dashboard"> <i class="zmdi zmdi-view-dashboard"></i>
						<span>Dashboard</span>
				</a></li>

				<li th:class="${active_nav eq 'addjob' ? 'active' : '' }"><a
					href="/admin/addjob"> <i class="zmdi zmdi-file-plus"></i> <span>Add
							Job</span>
				</a></li>

				<li th:class="${active_nav eq 'mydraft' ? 'active' : '' }"
					class="disabled"><a href="/admin/drafts" class=""> <i
						class="zmdi zmdi-folder"></i> <span> Drafts</span>
				</a></li>

				<li th:class="${active_nav eq 'myjobs' ? 'active' : '' }"><a
					href="/admin/myjobs"> <i class="zmdi zmdi-grid"></i> <span>My
							Jobs</span>
				</a></li>

				<li><a href="calendar.html"> <i
						class="zmdi zmdi-calendar-check"></i> <span>Calendar</span> <small
						class="badge float-right badge-light">New</small>
				</a></li>

				<li><a href="profile.html"> <i class="zmdi zmdi-face"></i>
						<span>Profile</span>
				</a></li>

				<li><a href="login.html" target="_blank"> <i
						class="zmdi zmdi-lock"></i> <span>Login</span>
				</a></li>

				<li><a href="register.html" target="_blank"> <i
						class="zmdi zmdi-account-circle"></i> <span>Registration</span>
				</a></li>

				<li class="sidebar-header">LABELS</li>
				<li><a href="javaScript:void();"><i
						class="zmdi zmdi-coffee text-danger"></i> <span>Important</span></a></li>
				<li><a href="javaScript:void();"><i
						class="zmdi zmdi-chart-donut text-success"></i> <span>Warning</span></a></li>
				<li><a href="javaScript:void();"><i
						class="zmdi zmdi-share text-info"></i> <span>Information</span></a></li>

			</ul>

		</div>
	</div>
</body>
</html>
