<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<!--  tag for google ads and analytics -->
<th:block th:replace="~{layout/headTags :: #body}"></th:block>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta charset="UTF-8">
<link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
<link rel="stylesheet" href="solstice-assets/fonts/fonts.css">


<title>Reset password - forfreshers.in</title>
<meta name="description"
	content="Here reset your forfreshers account with your associated email address">

<meta property="og:title" content="Reset Password - forfreshers.in">
<meta property="og:description"
	content="Here reset your forfreshers account with your associated email address">
<meta property="og:url" th:content="@{request-password-reset}">

<link rel="canonical" th:href="@{request-password-reset}">

<meta name="author" content="Saravanan Raja">

</head>
<body>
	<header>
		<div th:insert="~{layout/navbar :: navbar}"></div>
	</header>

	<section class="pb-12 pb-lg-24">
		<div class="height-100v d-flex align-items-center justify-content-center m-4 text-center">
			<div class="card card-authentication1 mb-0 border-secondary">
				<div class="card-body ">
					<div class="card-content p-2">
						<p th:if="${success != null}" class="display-4 text-success-dark fw-bold" th:text="${success}"></p>
						<p th:if="${error != null}" class="display-4 text-danger-dark fw-bold" th:text="${error}"></p>
						<div class="card-title text-uppercase pb-2 h5">Reset Password</div>
						<p class="pb-2">Please enter your email address. You will
							receive a link to create a new password via email.</p>
						<form method="get">
							<div class="form-group">
								<label for="exampleInputEmailAddress" class="">Email
									Address</label>
								<div class="position-relative has-icon-right">
									<input name="email" type="text" required id="exampleInputEmailAddress" class="form-control input-shadow border-dark" placeholder="Email Address">
									<div class="form-control-position text-dark">
										<i class="icon-envelope-open"></i>
									</div>
								</div>
							</div>

							<button type="submit"  class="btn btn-primary btn-block mt-3">Reset
								Password</button>
						</form>
					</div>
				</div>
				<div class="card-footer text-center py-3 bg-secondary">
					<p class="text-warning mb-0">
						Return to the <a th:href="@{login}"> Sign In</a>
					</p>
				</div>
			</div>
		</div>

	</section>

	<!-- jquery library JS -->
	<script src="/assets/js/jquery.min.js"></script>
	<!-- Popper.js -->
	<script src="/webjars/popper.js/2.9.2/umd/popper.min.js"></script>
	<script src="/webjars/bootstrap/5.2.1/js/bootstrap.min.js"></script>

	<footer>
		<div th:replace="~{layout/footer :: footer}"></div>
	</footer>

</body>
</html>
