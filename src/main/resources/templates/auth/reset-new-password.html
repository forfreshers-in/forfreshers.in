<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<!--  tag for google ads and analytics -->
<th:block th:replace="~{layout/headTags :: #body}"></th:block>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta charset="UTF-8">
<link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
<link rel="stylesheet" href="solstice-assets/fonts/fonts.css">


<title>Reset password - forfreshers.in</title>
<meta name="description"
	content="Here reset your forfreshers account with your associated email address">

<meta property="og:title" content="Reset Password - forfreshers.in">
<meta property="og:description"
	content="Here reset your forfreshers account with your associated email address">
<meta property="og:url" th:content="@{request-password-reset}">

<link rel="canonical" th:href="@{request-password-reset}">

<meta name="author" content="Saravanan Raja">
<style>

input.valid {
	border: 1px solid green;
}


button:hover {
	background-color: #218838;
}

#message {
	margin-top: 20px;
	color: red;
}

.requirement {
	margin-top: 5px;
}

.requirement.invalid {
	color: red;
}

.requirement.valid {
	color: green;
}
</style>
</head>
<body>
	<header>
		<div th:insert="~{layout/navbar :: navbar}"></div>
	</header>
	<section class="pb-12 pb-lg-24 d-flex flex-column justify-content-center align-items-center" th:if="${error != null}">
		<div> <p class="text-danger-dark h4" th:text="${error}"></p>
		</div> 
	</section>
	<section class="pb-12 pb-lg-24 d-flex flex-column justify-content-center align-items-center" th:if="${name != null}"> 
			<p>Hi <span th:text="${name}"></span>ðŸ¤—</p>
		<div class="d-flex flex-column p-4 border">
			<p id="message"></p>
			<h2 class="display-4 fw-bolder">Create New Password</h2>

			<form id="resetPasswordForm">
				<label for="newPassword">New Password:</label> <input class="form-control mb-4 border"
					type="password" id="newPassword" required>
				

				<label for="confirmPassword">Confirm Password:</label> <input class="form-control mb-4 border"
					type="password" id="confirmPassword" required>
					
					<div class="requirement" id="lengthRequirement">Must be at
					least 6 characters</div>
				<div class="requirement" id="letterRequirement">Must contain
					at least one letter</div>
				<div class="requirement" id="numberRequirement">Must contain
					at least one number</div>
				<div class="requirement" id="specialCharRequirement">Must
					contain at least one special character (@$!%*?&#)</div>
				<div class="text-center">
				<button class="btn btn-primary" type="submit">Submit</button>
				</div>
			</form>

		</div>
	</section>

	<!-- jquery library JS -->
	<script src="/assets/js/jquery.min.js"></script>
	<!-- Popper.js -->
	<script src="/webjars/popper.js/2.9.2/umd/popper.min.js"></script>
	<script src="/webjars/bootstrap/5.2.1/js/bootstrap.min.js"></script>

	<script th:src="@{js/auth/resetPassword.js}"></script>
	<footer>
		<div th:replace="~{layout/footer :: footer}"></div>
	</footer>

</body>
</html>
